<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h5 id="domainTitle">Domains</h5>
      <i id="helpI"
	 class="tiny material-icons tooltipped"
	 data-position="right"
	 data-tooltip="whitelist domain patterns">
        help_outline
      </i>

      <!-- Domain rules -->
      <section id="domainList">
        <div id="domainRowTempl" class="domainRow">
          <input class="domainInput validate">
          <a class="domainDelete waves-effect waves-light btn-floating btn-small white">
            <i class="large material-icons red-text">close</i>
          </a>
        </div>
      </section>

      <!-- Button row -->
      <section id="buttonRow">
        <span id="buttonContainer">
          <a id="add-this-site-btn" class="waves-effect waves-light btn-small deep-orange lighten-3">
            Add this site
          </a>
          <a id="addDomainBtn" class="waves-effect waves-light btn-small green lighten-1">
            Add domain rule
          </a>
          <a id="saveBtn" class="waves-effect waves-light btn-small light-blue lighten-1 disabled">
            Save changes
          </a>
        </span>
      </section>

    </div>  
    <script src="../node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
    <script src="../src/main.js"></script>
    <script src="../src/tooltip.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="vendor/materialize/js/materialize.min.js"></script>
  </body>
</html>
